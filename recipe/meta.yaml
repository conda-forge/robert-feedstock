{% set name = "robert" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robert-{{ version }}.tar.gz
  sha256: 8e29d5a7e3f53f246a8e9b8909a39be0cf04b3a5bec6b59413298270a3c81f0e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base >=3.7.1
    - pandas >=2.0
    - numpy >=1.23,<1.24
    - progress
    - pyyaml
    - seaborn
    - scipy
    - scikit-learn >=1.2,<1.3
    - hyperopt
    - numba
    - shap
    - glib
    - weasyprint
    - gtk3
    - scikit-learn-intelex

test:
  imports:
    - robert
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jvalegre/robert
  summary: Refiner and Optimizer of a Bunch of Existing Regression Tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvalegre
    - ddgunizar
